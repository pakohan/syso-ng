<!DOCTYPE html>
<html>
<head>
    <title>System Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
    function info(str) {
        $.post('cgi-bin/' + str + '.sh', function(data) {
            $('#output').html(data);
        });
    }
    </script>
</head>
<body class="container">
    <h1>Hello, world!</h1>
    <div class="btn-group">
        <button class="btn btn-primary" onclick="info('hostname')">Hostname</button>
        <button class="btn btn-primary" onclick="info('cpuinfo')">CPUinfo</button>
        <button class="btn btn-primary" onclick="info('uptime')">Uptime</button>
        <button class="btn btn-primary" onclick="info('network')">Network</button>
        <button class="btn btn-primary" onclick="info('cleartmp')">Clear /tmp</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-danger" onclick="info('poweroff')">Poweroff</button>
        <button class="btn btn-danger" onclick="info('reboot')">reboot</button>
    </div>
    <hr>
    <div id="output" class="well"></div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
